<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 class="text-center">SIMPLE CALCULATOR</h1>
    <div class="container  mx-center ">
        
        <table>
            <tr>
                <input class="input" type="text">
            </tr>
            <tr class="row">
                <td colspan="2"> <button class="buttons">C</button> </td>
                <td> <button class="buttons">B</button> </td>
                <td> <button class="buttons">+</button> </td>
            </tr>
            <tr class="row">
                <td> <button class="buttons">7</button> </td>
                <td> <button class="buttons">8</button> </td>
                <td> <button class="buttons">9</button> </td>
                <td> <button class="buttons">-</button> </td>
            </tr>
            <tr class="row">
                <td> <button class="buttons">4</button> </td>
                <td> <button class="buttons">5</button> </td>
                <td> <button class="buttons">6</button> </td>
                <td> <button class="buttons">*</button> </td>
            </tr>
            <tr class="row">
                <td> <button class="buttons">1</button> </td>
                <td> <button class="buttons">2</button> </td>
                <td> <button class="buttons">3</button> </td>
                <td> <button class="buttons">/</button> </td>
            </tr>
            <tr class="row">
                <td> <button class="buttons">0</button> </td>
                <td> <button class="buttons">.</button> </td>
                <td> <button class="buttons">%</button> </td>
                <td> <button class="buttons">=</button> </td>
            </tr>
            
        </table>
    </div>
    <script src="calculator.js"></script>

</body>
</html>
